<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora de edad con js</title>

    <script>

      window.onload = function() {
        calcularEdad();
      };
      // Función para calcular la edad
      function calcularEdad() {
        // Obtener la fecha de nacimiento del usuario
        var fechaNacimiento = prompt("Ingrese su fecha de nacimiento en el formato YYYY-MM-DD:");
        var fechaNacimientoObj = new Date(fechaNacimiento);// Convertir la fecha de nacimiento a un objeto Date
    
        // Obtener la fecha actual
        var fechaActual = new Date();
        var diferenciaMillis = fechaActual - fechaNacimientoObj;
    
        // Calcular la edad en años, meses y días
        var edad = {};
        edad.anios = Math.floor(diferenciaMillis / (365.25 * 24 * 60 * 60 * 1000));
        var mesesRestantes = diferenciaMillis % (365.25 * 24 * 60 * 60 * 1000);
        edad.meses = Math.floor(mesesRestantes / (30.44 * 24 * 60 * 60 * 1000));
        var diasRestantes = mesesRestantes % (30.44 * 24 * 60 * 60 * 1000);
        edad.dias = Math.floor(diasRestantes / (24 * 60 * 60 * 1000));

        alert("Su edad es aproximadamente " + edad.anios + " años, " + edad.meses + " meses y " + edad.dias + " días.");
      }
    </script>
    
</head>

</body>
</html>
